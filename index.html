<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="20">
    <style>
      body {
        background: #000;
        background-image: url("/bg.jpg");
        background-repeat: no-repeat;
        background-position: center top;

        color: #fff;
        font-size: 18px;
      }
      table {
        display: table;
      }

      tbody {
        width: 100%;
      }

      th {
        width: 25%;
        opacity: 1;
        font-size: 24px;
      }

      tr {
        width: 100%;
      }

      td,
      th {
        padding: 5px 25px 25px;
        opacity: 1 !important;
      }
    </style>
  </head>
  <body class="container mx-auto">
    <div style="margin-top: 300px">
      <h1 class="text-center text-7xl mb-16 font-bold">Leaderboard</h1>
      <table
        id="players"
        style="width: 100%; background-color: rgba(0, 0, 0, 0.5)"
      >
        <tr>
          <th style="text-align: left">Player ID</th>
          <th>High Score</th>
          <th>Cross Blaster</th>
          <th>Spark Blaster</th>
        </tr>
      </table>
    </div>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      const list = async function () {
        var result = await fetch(
          "https://us-east-1.aws.webhooks.mongodb-realm.com/api/client/v2.0/app/space-shooter-ubpkp/service/ProfileManager/incoming_webhook/list"
        ).then((response) => response.json());
        return JSON.parse(result);
      };

      const start = async function () {
        let listResult = await list();
        $.each(listResult, function (index, value) {
          let playerName =
            value.name != undefined
              ? value.name + " [" + value._id + "]"
              : "Unknown Player [" + value._id + "]";
          $("#players").append(
            $("<tr>")
              .attr("style", "text-align: center")
              .append(
                $("<td>").attr("style", "text-align: left").text(playerName)
              )
              .append($("<td>").text(value.high_score))
              .append(
                $("<td>").append(
                  $("<input>")
                    .attr("type", "checkbox")
                    .attr("name", "cross_blaster_enabled_" + value._id)
                    .attr("checked", value.cross_blaster_enabled)
                    .change(function () {
                      fetch(
                        "https://us-east-1.aws.webhooks.mongodb-realm.com/api/client/v2.0/app/space-shooter-ubpkp/service/ProfileManager/incoming_webhook/update",
                        {
                          method: "PUT",
                          body: JSON.stringify({
                            id: value._id,
                            blasters: {
                              cross_blaster_enabled: this.checked,
                            },
                          }),
                        }
                      );
                    })
                )
              )
              .append(
                $("<td>").append(
                  $("<input>")
                    .attr("type", "checkbox")
                    .attr("name", "spark_blaster_enabled_" + value._id)
                    .attr("checked", value.spark_blaster_enabled)
                    .change(function () {
                      fetch(
                        "https://us-east-1.aws.webhooks.mongodb-realm.com/api/client/v2.0/app/space-shooter-ubpkp/service/ProfileManager/incoming_webhook/update",
                        {
                          method: "PUT",
                          body: JSON.stringify({
                            id: value._id,
                            blasters: {
                              spark_blaster_enabled: this.checked,
                            },
                          }),
                        }
                      );
                    })
                )
              )
          );
        });
      };

      start();
    </script>
  </body>
</html>
